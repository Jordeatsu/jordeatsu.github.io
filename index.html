<html>
<head>
<title>P&G F2F Log In</title>
<link rel="shortcut icon" href="../Images/P&G Logo.png" type="image/png"/>
<link href="Stylesheets/css.css" rel="stylesheet" id="bootstrap-css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="Images/2018_PGlogo.png" alt="IMG">
				</div>

				<form class="login100-form validate-form">
					<span class="login100-form-title">
						<h3 style="font-family: 'Varela Round', sans-serif;">P&G Face-2-Face</h3>
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="email" placeholder="Username" style="font-family: 'Varela Round', sans-serif;">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="pass" placeholder="Password" style="font-family: 'Varela Round', sans-serif;">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" onclick="check(this.form)" value="Login" style="font-family: 'Varela Round', sans-serif;" id="login">
							Login
            </button>
          </div>
          <div class="text-center p-t-136">
            Created by FSS Smart Automation
		</div>
      </form>
            <script language="javascript">
              function check(form)/*function to check userid & password*/
              {
               /*the following code checkes whether the entered userid and password are matching*/
               	if(form.email.value.toLowerCase() == "ukitversity" && form.pass.value == "UKITversity") {
					window.open('Pages/main');/*opens the target page while Id & password matches*/
		  			window.close('index.html');
            	}
              }
              </script>
			</div>
		</div>
	</div>
</body>
</html>
