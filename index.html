<html>
<head>
<title>P&G F2F Log In</title>
<link rel="shortcut icon" href="../Images/P&G Logo.png" type="image/png"/>
<link href="Stylesheets/css.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<!------ Include the above in your HEAD tag ---------->
<body>
<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="Images/2018_PGlogo.png" alt="IMG">
				</div>

				<form class="login100-form validate-form">
					<span class="login100-form-title">
						<h3 style="font-family: 'Varela Round', sans-serif;">P&G conference login</h3>
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="email" placeholder="Email" style="font-family: 'Varela Round', sans-serif;">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="pass" placeholder="Password" style="font-family: 'Varela Round', sans-serif;">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" onclick="check(this.form)" value="Login" style="font-family: 'Varela Round', sans-serif;">
							Login
            </button>
          </div>
          <div class="text-center p-t-136">
						
            Created by FSS Smart Automation
            
          
        </div>
      </form>
            
            <script language="javascript">
              function check(form)/*function to check userid & password*/
              {
               /*the following code checkes whether the entered userid and password are matching*/
               if(form.email.value.toLowerCase() == "email" && form.pass.value == "pass") {
									
                  window.open('pages/main')/*opens the target page while Id & password matches*/
		  			window.close('index.html')
                }
               else
               {
                 alert("Error Password or Username")/*displays error message*/
                }
              }
              </script>
          
          
          

          
          


				
			</div>
		</div>
	</div>
</body>
</html>
